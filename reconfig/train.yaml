apiVersion: v1
kind: Pod
metadata:
  name: mnist-train
spec:
  restartPolicy: Never
  containers:
  - name: mnist-train
    image: irenetht/mnist:train # mnist:train
    command: ['sh', '-c', 'python3 main.py --epoch 1000']
    resources:
      requests:
        nvidia.com/mig-1g.5gb: "1"
      limits:
        nvidia.com/mig-1g.5gb: "1"
